spring.application.name=meditlink


# Configuration Selenium pour Railway
webdriver.chrome.quiet=true
webdriver.chrome.silentOutput=true
webdriver.chrome.verboseLogging=false

# Configuration WebDriverManager
wdm.chromeDriverVersion=latest
wdm.architecture=64
wdm.forceCache=true
wdm.useMirror=true

# Logging
logging.level.org.openqa.selenium=WARN
logging.level.io.github.bonigarcia=WARN
logging.level.org.apache.http=WARN




# Configuration Selenium pour Railway
webdriver.chrome.driver.quiet=true


# Désactiver les logs Selenium verbeux

logging.level.org.springframework.web=WARN
logging.level.com.selenium=INFO

# Timeouts augmentés pour Railway
selenium.timeout.pageLoad=60
selenium.timeout.implicit=15
selenium.timeout.script=30